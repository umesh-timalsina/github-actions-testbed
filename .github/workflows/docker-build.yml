name: Docker Publish

on:
  push:
    branches:
      - master
      - 1-docker-build-action

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Get release version
        id: get_version
        run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})

      - name: Get tag name
        id: get_latest
        run: echo "::set-env name=DEFAULT_TAG_NAME::latest"
        if: github.event_name == 'release'

      - name: Print tags
        run: echo ${DEFAULT_TAG_NAME} ${RELEASE_VERSION}
